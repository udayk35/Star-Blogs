<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="blogContent">
            <div class="field-container">
                <input type="text" placeholder="Title" class="title" name="title" value="">
                <button class="save" id="Title"><i class="bi bi-check"></i></button>
            </div>
          
        </div>
        <div class="actions">
            <button id="saveDraft">Save to Draft</button>
            <button id="submitBlog">Submit Blog</button>
        </div>
        <div class="toolbar shadow">
            <button id="addSubtitle"><i class="bi bi-plus"></i></button>
            <button id="addParagraph"><i class="bi bi-text-paragraph"></i></button>
            <button id="alignLeft"><i class="bi bi-text-left"></i></button>
            <button id="alignCenter"><i class="bi bi-text-center"></i></button>
            <button id="alignRight"><i class="bi bi-text-right"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
